<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Extended links to stylesheet -->
    <link rel="stylesheet" type="text/css" href="./styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="./styles/7-places.css">
    <link rel="stylesheet" type="text/css" href="./styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="./styles/6-filters.css">

    <!-- Shortcut icon -->
    <link rel="shortcut icon" type="image/png" href="./images/icon.png">
    <title>AirBnB clone</title>
</head>

<body>
	<header></header>

	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Lagos, Kampala...</h4>
				<ul class="popover">
					<li>
						<h2>Lagos:</h2>
						<ul>
							<li>Yaba</li>
							<li>Surulere</li>
						</ul>
					</li>
					<li>
						<h2>Kampala:</h2>
						<ul>
							<li>Abba</li>
							<li>Shoki</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Jacuzzi, Kitchen...</h4>
				<ul class="popover">
					<li>internet</li>
					<li>kitchen</li>
					<li>jacuzzi</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
        <section class="places">
            <h1>Places</h1>
            <article><h2>My home</h2></article>
            <article><h2>tiny house</h2></article>
            <article><h2>A suite</h2></article>
        </section>
	</div>

	<footer>Best School</footer>
</body>

</html>
